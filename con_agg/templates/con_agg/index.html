<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Content Aggregator</title>
</head>
<body>
    <h1>Welcome to Mew's Content Aggregator</h1>

    {% if web_list %}
    <ul>
    {% for item in web_list %}
        <li>{{ item.web_name }}
            <ul>
                <li>{{ item.last_update }}</li>
            </ul>
        </li>
    {% endfor %}
    </ul>
    {% else %}
    <p>Sorry, no content here.</p>

    {% endif %}
</body>
</html>
